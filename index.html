<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25f1f9350b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="container text-center">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input
                class="btn btn-primary"
                type="reset"
                value="Current city"
                id="current-city"
              />
            </div>
            <div class="col-auto">
              <form id="city-search">
                  <input
                    type="text"
                    class="form-control"
                    id="example-city"
                    placeholder="City"
                    autofocus ="on"
                    autocomplete="off"
                  />
            </div>
                 <div class="col-auto">
                    <span>
                   <button type="submit" class="btn btn-primary">Search</button>
                    </span>
                  </div>
              </form>
          </div>
        </div>
      </div>
   
      <div class="weather_frame">
        <div class="container">
          <div class="row">
            <div class="col-6 today" id="current-date">Today, 6th Nov 2022</div>
            </div>
          </br>
       

            <div class="row">
              <div class="col-6"><span id="temperature">11</span>
              <span class="units">
               </span>
              </div>

              <div class="col-6 text-left" id="city">Berlin</div>
            </div>
          </br>

            <div class="row">
              
              <i class="fa-regular fa-sun current_weather_icon"></i></div>

          </div>
        </div>
         <div class="container text-center p-5 forecast">
  
            <div class="row">
    <div class="col">
     <i class="fa-regular fa-sun"></i>
    </div>
    <div class="col">
      <i class="fa-solid fa-cloud-sun"></i>
    </div>
    <div class="col">
      <i class="fa-solid fa-cloud-sun-rain"></i>
    </div>
     <div class="col">
      <i class="fa-solid fa-cloud-rain"></i>
    </div>
     <div class="col">
      <i class="fa-solid fa-cloud-sun-rain"></i>
    </div>
  </div>

  <div class="row">
    <div class="col">
      Mon, 7.11
    </div>
    <div class="col">
      Tue, 8.11
    </div>
    <div class="col">
      Wed, 9.11
    </div>
     <div class="col">
      Thu, 10.11
    </div>
     <div class="col">
      Fri, 11.11
    </div>
  </div>
</div> 
</div>

<p class="footer"><a href="https://github.com/aniajad/WeatherApp" target="_blank">Open-source code</a> by Anna Jadczyszyn</p>
</div>

    <script src="index.js">


    </script>
  <p class="footer">Photo by Taylor Van Riper on Unsplash </p>
  
  </body>
</html>
